version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - touch ./src/.env.js
        - echo "export default {'baseUrl': 'backend'};" > ./src/.env.js 
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
