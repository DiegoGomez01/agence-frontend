version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use v12.11.1
        - npm install
        - touch ./src/.env.js
    build:
      commands:
        - nvm use v12.11.1
        - node -v
        - echo "export default $OBJECT_ENV;" > ./src/.env.js 
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
